<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/main.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>

      <header>
        <h1>{{page.headline}}</h1>
      </header>

	  
      <div id="banner">
        <span id="logo"></span>

		{{page.subheadline}}
		{% comment %}
        <a href="https://github.com/kayfriedly/kayfriedly.com" class="button fork"><strong>View On GitHub</strong></a>
        <div class="downloads">
          <span>Downloads:</span>
          <ul>
            <li><a href="https://github.com/kayfriedly/kayfriedly.com/zipball/master" class="button">ZIP</a></li>
            <li><a href="https://github.com/kayfriedly/kayfriedly.com/tarball/master" class="button">TAR</a></li>
          </ul>
        </div>
		{% endcomment %}
      </div><!-- end banner -->

    <div class="wrapper">
      <nav>
        <ul></ul>
      </nav>
      <section>
	  
	  {{ content }}
	  
      </section>
      <footer>
        <p>Website by <a href="http://nfriedly.com/">Nathan Friedly, JavaScript and Node.js Expert</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by mattgraham</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
